[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
DJANGO =
    3.2: dj32
    4.0: dj40
    4.1: dj41
    main: djmain

[tox]
envlist =
    py{37,38,39,310}-dj32-{sqlite3}
    py{38,39,310}-dj{40,41,main}-{sqlite3}
    py311-dj{41,main}-{sqlite3}

[testenv]
usedevelop = True
ignore_outcome =
    djmain: True
changedir = {toxinidir}/project
deps =
    -rrequirements.txt
    dj32: django>=3.2,<3.3
    dj40: django>=4.0,<4.1
    dj41: django>=4.1,<4.2
    djmain: https://github.com/django/django/archive/main.tar.gz
setenv =
    PYTHONPATH={toxinidir}:{toxinidir}
    sqlite3: DB_ENGINE=sqlite3
    sqlite3: DB_NAME=":memory:"
commands = pytest

[flake8]
ignore = 
    E501,
    E203,
    W503