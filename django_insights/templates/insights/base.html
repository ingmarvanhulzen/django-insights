{% load static %}
<!doctype html>
<html lang="en" class="">
    <title>MyApp - Insights</title>
    <head>
        <meta charset="UTF-8" />
        <meta lang="en" />
        <meta keywords="myapp, insights" />
        <meta description="MyApp - Insights" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.bunny.net" />
        <link href="https://fonts.bunny.net/css?family=ubuntu:300,300i,400,400i,500,500i,700,700i"
              rel="stylesheet"/>
        <link rel="stylesheet" href="{% static 'insights/css/insights.css' %}" />
        <script src="{% static 'insights/js/preline.js' %}"></script>
    </head>
    <body class="bg-background text-foreground dark:bg-foreground dark:text-background">
        <header class="flex flex-wrap sm:justify-start sm:flex-nowrap z-50 w-full bg-white text-sm py-4 dark:bg-foreground  border-b border-gray-300 dark:border-foreground">
            <nav class="max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between"
                 aria-label="Home">
                <div class="flex items-center justify-between">
                    {% url 'insights:insight_dashboard' as dashboard_url %}
                    <a class="flex-none" href="{{ dashboard_url }}">
                        <span class="text-xl font-semibold dark:text-white">MyApp</span>
                        <span class="inline-block align-top dark:text-white">Insights</span>
                    </a>
                    <div class="sm:hidden">
                        <button type="button"
                                class="hs-collapse-toggle p-2 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-white text-gray-700 shadow-sm align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm dark:bg-slate-900 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:focus:ring-offset-gray-800"
                                data-hs-collapse="#navbar-collapse-with-animation"
                                aria-controls="navbar-collapse-with-animation"
                                aria-label="Toggle navigation">
                            <svg class="hs-collapse-open:hidden w-4 h-4"
                                 width="16"
                                 height="16"
                                 fill="currentColor"
                                 viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                            </svg>
                            <svg class="hs-collapse-open:block hidden w-4 h-4"
                                 width="16"
                                 height="16"
                                 fill="currentColor"
                                 viewBox="0 0 16 16">
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="navbar-collapse-with-animation"
                     class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow sm:block">
                    <div class="flex flex-col gap-5 mt-5 sm:flex-row sm:items-center sm:justify-end sm:mt-0 sm:pl-5">
                        <a class="font-medium text-gray-600 hover:text-gray-400 dark:text-background dark:hover:text-gray-500"
                           href="{{ dashboard_url }}">Dashboard</a>
                        {% for app in apps %}
                            {% url 'insights:insight_app' app_uuid=app.uuid as app_url %}
                            <a class="font-medium text-gray-600 hover:text-gray-400 dark:text-background dark:hover:text-gray-500"
                               href="{{ app_url }}">{{ app.translated_name }}</a>
                        {% endfor %}
                    </div>
                </div>
            </nav>
        </header>
        <div class="container mx-auto">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
